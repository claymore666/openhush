[package]
name = "openhush"
version = "0.6.0"
edition = "2021"
authors = ["Christian Kamien <christian.kamien@gmail.com>"]
description = "Open-source voice-to-text that acts as a seamless whisper keyboard"
license = "MIT"
repository = "https://github.com/claymore666/openhush"
keywords = ["voice", "speech-to-text", "whisper", "transcription"]
categories = ["command-line-utilities", "accessibility"]

[features]
default = []
# GPU acceleration backends (choose one at compile time)
cuda = ["whisper-rs/cuda"]       # NVIDIA CUDA (Linux, Windows)
hipblas = ["whisper-rs/hipblas"] # AMD ROCm/HIP (Linux only)
metal = ["whisper-rs/metal"]     # Apple Metal (macOS only)
vulkan = ["whisper-rs/vulkan"]   # Vulkan (cross-platform)
debug-audio = []

[dependencies]
# Transcription
whisper-rs = "0.13"

# Voice Activity Detection (Silero VAD with bundled ONNX)
silero-vad-rust = "6.2"

# Audio capture
cpal = "0.17"

# High-quality audio resampling
rubato = "0.16"

# WAV file reading for one-shot transcription
hound = "3.5"

# Neural network-based noise reduction (RNNoise)
nnnoiseless = { version = "0.5", default-features = false }

# Global hotkeys
rdev = "0.5"

# Clipboard
arboard = "3.4"

# Simulated typing (X11/macOS/Windows)
enigo = "0.6"

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP client for Ollama and model downloads
reqwest = { version = "0.12", features = ["json", "stream"] }
futures-util = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# CLI
clap = { version = "4", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"

# Error handling
thiserror = "2"
anyhow = "1"

# Time/date for crash reports
chrono = "0.4"

# System theme detection (dark mode)
dark-light = "1.1"

# Platform paths (XDG on Linux, native elsewhere)
directories = "5"
dirs = "5"

# Notifications (cross-platform: Linux, macOS, Windows)
notify-rust = "4"

# Image processing (for tray icon)
image = "0.25"

# GUI (preferences window)
eframe = "0.29"
egui = "0.29"

# Open files/URLs
open = "5"

# Unix process management
[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["signal", "process", "fs"] }

[target.'cfg(target_os = "linux")'.dependencies]
# System tray via D-Bus StatusNotifierItem (no GTK required)
ksni = "0.3"
# D-Bus service interface for daemon control
zbus = "5"

[target.'cfg(target_os = "windows")'.dependencies]
# Cross-platform system tray
tray-icon = "0.19"
# Windows message loop
winit = { version = "0.30", default-features = false, features = ["rwh_06"] }

[target.'cfg(target_os = "macos")'.dependencies]
# Cross-platform system tray
tray-icon = "0.19"
# macOS accessibility permission checking
macos-accessibility-client = "0.0.1"

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"

[profile.release]
lto = true
codegen-units = 1
strip = true

# Package metadata for cargo-deb
[package.metadata.deb]
maintainer = "Christian Kamien <christian.kamien@gmail.com>"
copyright = "2024 Christian Kamien"
license-file = ["LICENSE", "0"]
extended-description = """
OpenHush is an open-source voice-to-text tool that acts as a seamless whisper keyboard.
Press a hotkey, speak, release â€” your words appear where your cursor is.
Powered by local AI, no cloud required.
"""
section = "utils"
priority = "optional"
assets = [
    ["target/release/openhush", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/openhush/", "644"],
]

# Package metadata for cargo-generate-rpm
[package.metadata.generate-rpm]
assets = [
    { source = "target/release/openhush", dest = "/usr/bin/openhush", mode = "755" },
    { source = "README.md", dest = "/usr/share/doc/openhush/README.md", mode = "644" },
]
