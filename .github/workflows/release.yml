name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            name: linux-x86_64
            cross: false

          # Linux x86_64 (musl - static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            name: linux-x86_64-musl
            cross: true

          # Linux aarch64 (ARM64)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            name: linux-aarch64
            cross: true

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-15-large
            name: macos-x86_64
            cross: false

          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14
            name: macos-aarch64
            cross: false

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libssl-dev \
            pkg-config \
            libdbus-1-dev \
            libx11-dev \
            libxi-dev \
            libxtst-dev \
            libxcb1-dev \
            libxkbcommon-dev

      # macOS dependencies
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install openssl@3

      # Windows dependencies
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install openssl

      # Install cross for cross-compilation
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build (native)
      - name: Build (native)
        if: ${{ !matrix.cross && runner.os != 'macOS' }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (native macOS)
        if: ${{ !matrix.cross && runner.os == 'macOS' }}
        run: |
          # Homebrew on ARM is /opt/homebrew, on Intel is /usr/local
          if [ -d "/opt/homebrew/opt/openssl@3" ]; then
            export OPENSSL_DIR="/opt/homebrew/opt/openssl@3"
          else
            export OPENSSL_DIR="/usr/local/opt/openssl@3"
          fi
          cargo build --release --target ${{ matrix.target }}

      # Build (cross-compilation)
      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      # Package (Unix)
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/openhush dist/
          chmod +x dist/openhush
          cd dist && tar -czvf ../openhush-${{ github.ref_name }}-${{ matrix.name }}.tar.gz *

      # Package (Windows)
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/openhush.exe" -Destination dist/
          Compress-Archive -Path dist/* -DestinationPath "openhush-${{ github.ref_name }}-${{ matrix.name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openhush-${{ matrix.name }}
          path: openhush-${{ github.ref_name }}-${{ matrix.name }}.*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          mv checksums.txt openhush-${{ github.ref_name }}-checksums.txt
          cat openhush-${{ github.ref_name }}-checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/*-checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
