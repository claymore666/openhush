name: CI

on:
  push:
    branches: [main, dev, 'release/**']
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===================
  # Quick checks (run first, fail fast)
  # ===================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  # ===================
  # Security checks
  # ===================

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo audit
        run: cargo audit

      - name: Run cargo deny
        run: cargo deny check
        continue-on-error: true  # Until deny.toml is configured

  # ===================
  # Tests
  # ===================

  test:
    name: Test
    needs: [fmt, clippy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev

      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  # ===================
  # Builds (GitHub hosted)
  # ===================

  build:
    name: Build (${{ matrix.target }})
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: openhush
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: openhush
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: openhush
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: openhush.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev

      # macOS dependencies (CMake for whisper-rs)
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install cmake

      # Windows dependencies (CMake for whisper-rs)
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openhush-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  # ===================
  # Documentation
  # ===================

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev

      - uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
