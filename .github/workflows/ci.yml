name: CI

on:
  push:
    branches: [main, dev, 'release/**']
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===================
  # Quick checks (run first, fail fast)
  # ===================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          components: clippy
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings

  # ===================
  # Security checks
  # ===================

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo audit
        run: cargo audit

      - name: Run cargo deny
        run: cargo deny check
        continue-on-error: true  # Until deny.toml is configured

  # ===================
  # Tests
  # ===================

  test:
    name: Test (${{ matrix.os }})
    needs: [fmt, clippy]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev

      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  # ===================
  # Builds (GitHub hosted)
  # ===================

  build:
    name: Build (${{ matrix.target }})
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openhush-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/openhush
            target/${{ matrix.target }}/release/openhush.exe

  # ===================
  # CUDA build (self-hosted runner with GPU)
  # ===================

  build-cuda:
    name: Build (CUDA)
    needs: [test]
    runs-on: [self-hosted, linux, cuda]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Check CUDA
        run: nvidia-smi

      - name: Build with CUDA
        run: cargo build --release --features cuda

      - name: Run CUDA tests
        run: cargo test --release --features cuda

      - name: Upload CUDA artifact
        uses: actions/upload-artifact@v4
        with:
          name: openhush-x86_64-linux-cuda
          path: target/release/openhush

  # ===================
  # Documentation
  # ===================

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev

      - uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Test doc examples
        run: cargo test --doc
