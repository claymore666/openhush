name: CI

on:
  push:
    branches: [main, dev, 'release/**']
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===================
  # Quick checks (run first, fail fast)
  # ===================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev libpulse-dev libpulse-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  # ===================
  # Security checks
  # ===================

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev libpulse-dev libpulse-dev

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo audit
        run: cargo audit

      - name: Run cargo deny
        run: cargo deny check

  # ===================
  # Tests
  # ===================

  test:
    name: Test
    needs: [fmt, clippy]
    runs-on: ubuntu-latest
    env:
      ORT_VERSION: "1.22.0"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev libpulse-dev libpulse-dev

      - name: Download ONNX Runtime
        run: |
          mkdir -p ~/.local/lib/onnxruntime
          curl -fSL --retry 3 --retry-delay 5 \
            "https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-linux-x64-${ORT_VERSION}.tgz" \
            -o /tmp/onnxruntime.tgz
          tar xzf /tmp/onnxruntime.tgz -C ~/.local/lib/onnxruntime --strip-components=1

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test
        env:
          ORT_DYLIB_PATH: /home/runner/.local/lib/onnxruntime/lib/libonnxruntime.so

  # ===================
  # Code Coverage
  # ===================

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    env:
      ORT_VERSION: "1.22.0"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev libpulse-dev

      - name: Download ONNX Runtime
        run: |
          mkdir -p ~/.local/lib/onnxruntime
          curl -fSL --retry 3 --retry-delay 5 \
            "https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-linux-x64-${ORT_VERSION}.tgz" \
            -o /tmp/onnxruntime.tgz
          tar xzf /tmp/onnxruntime.tgz -C ~/.local/lib/onnxruntime --strip-components=1

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        run: cargo tarpaulin --out xml --out html --ignore-tests --exclude-files "tests/*"
        env:
          ORT_DYLIB_PATH: /home/runner/.local/lib/onnxruntime/lib/libonnxruntime.so

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tarpaulin-report.html

  # ===================
  # Builds (GitHub hosted)
  # ===================

  build:
    name: Build (${{ matrix.target }})
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: openhush
          # Intel Mac: use macos-15-intel (x86_64) for native ScreenCaptureKit compilation
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact: openhush
          # Apple Silicon: use macos-15 (ARM64, Xcode 16.x)
          - os: macos-15
            target: aarch64-apple-darwin
            artifact: openhush
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: openhush.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev libpulse-dev

      # macOS dependencies (CMake for whisper-rs)
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew list cmake &>/dev/null || brew install cmake

      # Windows dependencies (CMake for whisper-rs)
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openhush-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  # ===================
  # Documentation
  # ===================

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libglib2.0-dev libgtk-3-dev libpulse-dev

      - uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # ===================
  # GPU Feature Builds
  # ===================

  gpu-features:
    name: GPU Features
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Metal on macOS (built-in, no extra deps)
          - os: macos-14
            feature: metal
            name: Metal (macOS)

          # Vulkan on Linux (needs SDK)
          - os: ubuntu-latest
            feature: vulkan
            name: Vulkan (Linux)

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxdo-dev libdbus-1-dev \
            libxtst-dev libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxinerama-dev \
            libpulse-dev

      # Vulkan SDK for Linux (official LunarG SDK)
      - name: Install Vulkan SDK (Linux)
        if: matrix.feature == 'vulkan' && runner.os == 'Linux'
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.feature }}

      - name: Build with ${{ matrix.feature }} feature
        run: cargo build --release --features ${{ matrix.feature }}
